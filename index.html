
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>inkspire</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 id="quote">
        <!-- A random quote will be inserted here -->
    </h1>
    
    <h2 id="author">
        <!-- The author of the quote will be inserted here -->
    </h2>

    <script>
        fetch('https://api.quotable.io/random?maxLength=70')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quote').textContent = data.content;
                document.getElementById('author').textContent = `â€” ${data.author}`;
            })
            .catch(error => console.error('Error:', error))
    </script>

</body>

</html>
